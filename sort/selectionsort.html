<!DOCTYPE html><html lang="en"><head><title>sort/selectionsort</title></head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"><meta name="groc-relative-root" content="../"><meta name="groc-document-path" content="sort/selectionsort"><meta name="groc-project-path" content="js/src/sort/selectionsort.js"><meta name="groc-github-url" content="https://github.com/aureooms/js-selection"><link rel="stylesheet" type="text/css" media="all" href="../assets/style.css"><script type="text/javascript" src="../assets/behavior.js"></script><body><div id="meta"><div class="file-path"><a href="https://github.com/aureooms/js-selection/blob/master/js/src/sort/selectionsort.js">js/src/sort/selectionsort.js</a></div></div><div id="document"><div class="segment"><div class="code"><div class="wrapper"><span class="hljs-keyword">var</span> selectionsort = <span class="hljs-function"><span class="hljs-keyword">function</span> (<span class="hljs-params"> compare, a, i, j </span>) </span>{

	<span class="hljs-keyword">var</span> o, t, k;

	<span class="hljs-keyword">for</span> ( ; i &lt; j ; ++i ) {

		t = k = i;
		o = a[t];

		<span class="hljs-keyword">while</span> ( ++t &lt; j ) {

			<span class="hljs-keyword">if</span> ( compare( o, a[t] ) &gt; <span class="hljs-number">0</span> ) {
				o = a[t];
				k = t;
			}

		}

		<span class="hljs-keyword">if</span> ( k &gt; i ) {
			a[k] = a[i];
			a[i] = o;
		}

	}
};

exports.selectionsort = selectionsort;</div></div></div></div></body></html>
